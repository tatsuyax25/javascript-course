<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
      .add-to-cart-button {
        background-color: yellow;
      }
    
      .buy-now-button {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>

    <!-- I added some extra spaces to make the code
        easier to read. -->
    <button class="add-to-cart-button" onclick="alert('Added');">
      Add to cart
    </button>
    <button class="buy-now-button" onclick="alert('Loading...'); alert('Purchased');">
      Buy now
    </button>
  </body>
</html>
